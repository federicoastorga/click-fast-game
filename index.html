<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 style="text-align:center;">How fast can you<br>click the target? </h1>
        <p style="font-size: 24px;margin-top:0; text-align:center;">You have 20 seconds</p>
        <div style="display:flex;flex-direction: row;gap:24px;">
            <p id="points" style="width:90px;">Points: 0</p>
            <p style="width:101px;">Time: <span id="display">00:00</span></p>
        </div>
        <div style="width:400px; height:400px; border: solid black; position:relative;">
            <button id="target" style="position:absolute; top:45%; left:45%; width: 50px;height: 50px; background-color: black; border-radius: 100%; cursor: pointer;"></button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
